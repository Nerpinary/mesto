<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Максим Ситников">
  <title>Место</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#" target="_self"></a>
    </header>

    <main class="content">
      
      <section class="profile">
        <div class="profile__description">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="places">
        <ul class="places__list">
         
        </ul>
      </section>  

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup" id="popupEdit">
      <div class="popup__container">
        <form name="dataChange" class="popup__form form" id="formElementEdit" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__input_data_name" id="name-input" name="inputName" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input type="text" class="popup__input popup__input_data_job" id="job-input" name="inputJob" required minlength="2" maxlength="200">
          <span class="popup__input-error job-input-error"></span>
          <button type="submit" class="popup__save-button popup__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button" id="closeEditButton"></button>
      </div>
    </div>

    <div class="popup" id="popupAdd">
      <div class="popup__container">
        <form name="addCard" class="popup__form form" id="formElementAdd" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <input type="text" class="popup__input popup__input_data_place" id="place-input" name="inputPlace" placeholder="Название" required minlength="2" maxlength="20"> 
          <span class="popup__input-error place-input-error"></span>
          <input type="url" class="popup__input popup__input_data_link" id="link-input" name="inputLink" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
          <button type="submit" class="popup__add-place-button popup__submit">Создать</button>
        </form>
        <button type="button" class="popup__close-button" id="closeAddButton"></button>
      </div>
    </div>

    <div class="popup" id="popupImage">
      <div class="popup__container">
        <div class="popup__image-container">
          <img class="popup__image" alt="#" src="#">
          <figcaption class="popup__image-caption"></figcaption>
        </div>
        <button type="button" class="popup__close-button" id="closeImageButton"></button>
      </div>
    </div>

  </div>

  <template class="place-template">
    <li class="place">
      <img class="place__image">
      <button class="place__delete-button" type="button"></button>
      <div class="place__text">
        <h2 class="place__name"></h2>
        <button class="place__like" type="button"></button>
      </div>  
    </li>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script> 
</body>
</html>
