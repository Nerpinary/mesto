<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Максим Ситников">
  <title>Место</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">
      
      <section class="profile">
        <div class="profile__description">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="places__place place">
            <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="place__text">
              <p class="place__name">Карачаевск</p>
              <button class="place__like place__like_status_disabled"></button>
            </div>  
          </li>
          <li class="places__place place">
            <img class="place__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="place__text">
              <p class="place__name">Гора Эльбрус</p>
              <button class="place__like place__like_status_disabled"></button>
            </div>  
          </li>
          <li class="places__place place">
            <img class="place__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="place__text">
              <p class="place__name">Домбай</p>
              <button class="place__like place__like_status_disabled"></button>
            </div>  
          </li>
          <li class="places__place place">
            <img class="place__image" src="./images/baikal.jpg" alt="Байкал">
            <div class="place__text">
              <p class="place__name">Озеро Байкал</p>
              <button class="place__like place__like_status_disabled"></button>
            </div>  
          </li>
          <li class="places__place place">
            <img class="place__image" src="./images/kamchatka.jpg" alt="Камчатка">
            <div class="place__text">
              <p class="place__name">Камчатка</p>
              <button class="place__like place__like_status_disabled"></button>
            </div>  
          </li>
          <li class="places__place place">
            <img class="place__image" src="./images/ruskeala.jpg" alt="Рускеала">
            <div class="place__text">
              <p class="place__name">Рускеала</p>
              <button class="place__like place__like_status_disabled"></button>
            </div>  
          </li>
        </ul>
      </section>  

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input-name">
        <input type="text" class="popup__input-job">
        <button class="popup__save-button">Сохранить</button>
      </div>
      <button class="popup__close-button"></button>
    </section>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
